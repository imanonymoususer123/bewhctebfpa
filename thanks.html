<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - A.P. FAB TECH</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --navy: #0A2647;
            --gold: #fada5e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DM Sans', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            padding: 2rem;
        }

        .thank-you-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .check-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--navy);
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--navy);
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--gold);
            color: var(--navy);
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <i class="fas fa-check-circle check-icon"></i>
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. We'll get back to you as soon as possible.</p>
        <a href="http://apfabtech.com" class="back-btn">
            <i class="fas fa-home"></i>
            Back to Home
        </a>
    </div>
</body>

</html>
